<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TDS — RevealJS (Fixed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Reveal core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" id="theme">

  <!-- highlight.js (non-ESM; safe to include as classic script) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">

  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

  <style>
    .email { font-size: 0.95rem; margin-top: 8px; opacity: 0.95; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <section>
        <h1>TDS Quarterly — Fixed</h1>
        <p class="email">Contact: 24f3000719@ds.study.iitm.ac.in</p>
        <aside class="notes">Intro note.</aside>
      </section>

      <section data-markdown>
<textarea data-template>
## Markdown Slide

- Item one
- Item two
</textarea>
        <aside class="notes">Explain the markdown items.</aside>
      </section>

      <section>
        <h2>Code Example</h2>
        <pre><code class="language-javascript">
// ROI example
function roi(gain, cost) { return (gain - cost) / cost; }
console.log(roi(1200000, 1000000));
        </code></pre>
      </section>

      <section>
        <h2>NPV</h2>
        <p>\( \mathrm{NPV} = \sum_{t=0}^{T} \dfrac{C_t}{(1+r)^t} \)</p>
      </section>

    </div>
  </div>

  <!-- highlight.js classic script (fallback) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <!-- IMPORTANT: Only one module script that imports Reveal + ESM plugins -->
  <script type="module">
    import Reveal from "https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.esm.js";
    import RevealMarkdown from "https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.esm.js";
    import RevealHighlight from "https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/highlight/highlight.esm.js";
    import RevealMath from "https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/math/math.esm.js";
    import RevealNotes from "https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/notes/notes.esm.js";

    Reveal.initialize({
      hash: true,
      controls: true,
      progress: true,
      slideNumber: true,
      plugins: [ RevealMarkdown, RevealHighlight, RevealMath, RevealNotes ],
      math: { katex: {} }
    });

    // Ensure highlight.js runs on pre/code blocks (if present)
    if (window.hljs && typeof hljs.highlightAll === "function") {
      hljs.highlightAll();
    }
  </script>

</body>
</html>
